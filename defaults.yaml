# Port for the server to listen on
port: 3011
hostname: localhost

stashWebhookUrl: '/stash-webhook'

# Settings for the API or Container Manager server
# port
api:
  url: "http://localhost:3000"
  token: "token"

# consumer key/secret for Probo, used by all Stash/Bitbucket Server instances
consumerKey: "stash.probo.key"
consumerSecret: |
  -----BEGIN RSA PRIVATE KEY-----
  PRIVATE KEY HERE
  -----END RSA PRIVATE KEY-----
